services:
  lutron-app:
    build:
      context: .
      target: development
    container_name: lutron-switch-app
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      # Mount SQLite database to persist data
      - ./data:/app/data
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/lutron.sqlite
    restart: unless-stopped
